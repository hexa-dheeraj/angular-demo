<div ng-controller="DashboardController" class="dashboardContainer">
	<div class="dashboardInner">
		<div class="gridContainer">
			<section>
				<span class="gridHeading"> Students Information</span>
			</section>
			<div id="dashboardGrid" ui-grid="gridStudentInfo"
				ui-grid-resize-columns ui-grid-auto-resize></div>
		</div>
		
		<div class="studentAction">
		    <button type="button" class="btn btn-primary" ng-click="addStudent()">Add Student</button>
		</div>

	</div>

</div>
